<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="google-site-verification" content="6dqeFQfWMahr231A23PMQat5oBljyPo9iNyzGMgOfY0" />
    <meta name="apple-mobile-web-app-status-bar" content="#52796f" />
    <meta name="theme-color" content="#52796f" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then((res) => console.log('service worker registered'))
            .catch((err) => console.log('service worker not registered\n', err));
        });
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
